<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="/dashboard" class="w3-bar-item w3-button w3-wide"><b>Knock Knock</b> Deliverly</a>
    
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a routerLink="/dashboard" routerLinkActive="active" class="w3-bar-item w3-button">Dashboard</a>
      <a routerLink="/aboutus" routerLinkActive="active" class="w3-bar-item w3-button">About Us</a>
      <a routerLink="/login" routerLinkActive="active" class="w3-bar-item w3-button">Login</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a routerLink="/dashboard" onclick="w3_close()" class="w3-bar-item w3-button">Dashboard</a>
  <a routerLink="/aboutus" onclick="w3_close()" class="w3-bar-item w3-button">About Us</a>
  <a routerLink="/login" onclick="w3_close()" class="w3-bar-item w3-button">Login</a>
</nav>
